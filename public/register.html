<!doctype html>
<html lang="en">
<head>
    <title>Music App</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <img alt="Application Logo"
         class="profile mt-2"
         src="images/music.png">
    <br>
    <h1 class="display-3">
        Hi
    </h1>
    <h3>
        <small class="text-muted">You can register here</small>
    </h3>
</div>
<div class="container mt-3 col-sm-4">
    <form action='/register' method='post'>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control col-12" id="username"
                   name='username' pattern=".{0}|.{4,15}" required
                   title="Username should be between 4 - 15 characters" type='text'/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control col-12" id="password"
                   name='password' pattern=".{0}|.{6,15}"
                   required title="Password should be between 6 - 15 characters" type='password'/>
        </div>
        <button class="btn btn-primary" type='submit' value='submit'>Sign up</button>
    </form>
</div>
</body>
</html>
